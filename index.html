<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>MyPaste — Главная</title>
<style>
  /* Верхний блок */
  .top-controls {
    max-width: 900px;
    margin: 0 auto 20px auto;
    display: flex;
    align-items: center;
    gap: 15px;
    flex-wrap: wrap;
  }
  .top-controls label {
    font-weight: bold;
  }
  select, input[type="text"] {
    padding: 6px 10px;
    font-size: 16px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }

  /* Основной блок */
  .container {
    display: flex;
    gap: 30px;
    max-width: 900px;
    margin: 0 auto;
  }
  .block {
    flex: 1;
    display: flex;
    flex-direction: column;
  }
  label {
    font-weight: bold;
    margin-bottom: 8px;
  }
  textarea {
    width: 100%;
    height: 250px;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 6px;
    resize: vertical;
    box-sizing: border-box;
    font-family: Consolas, monospace;
    background: #fff;
  }
  #preview {
    background: #f9f9f9;
    color: #444;
  }

  /* Кнопка */
  .button-wrapper {
    max-width: 900px;
    margin: 20px auto 0 auto;
    text-align: left;
  }
  button {
    padding: 12px 25px;
    font-size: 18px;
    background: #007acc;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #005fa3;
  }

  /* Адаптив */
  @media (max-width: 760px) {
    .container {
      flex-direction: column;
    }
    .button-wrapper {
      text-align: center;
    }
  }
</style>
</head>
<body>

<header>
  <div class="logo">
    <img src="images/spellbook.png" alt="MyPaste Logo" style="height: 40px;">
  </div>
  <nav>
    <a href="create.html">Создать</a>
    <a href="about.html">О сайте</a>
  </nav>
</header>

<main>
  <h1>Добро пожаловать на MyPaste</h1>
  <p>Чтобы создать новую пасту, нажмите в меню «Создать».</p>
</main>

</body>
</html>
