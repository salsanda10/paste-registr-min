<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>Простой Пастебин с регистрацией</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #d0f0f7;
    margin: 0; padding: 0;
  }
  .container {
    max-width: 700px;
    background: white;
    margin: 50px auto;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0,0,0,0.12);
  }

  #welcomeBlock {
    font-size: 18px;
    margin-bottom: 20px;
    text-align: center;
  }

  #welcomeBlock button {
    margin-top: 15px;
    padding: 10px 25px;
    font-size: 16px;
    background: #007BFF;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }

  #pasteForm {
    display: none;
  }

  #pasteForm textarea {
    width: 100%;
    height: 400px;
    font-family: monospace;
    font-size: 16px;
    padding: 15px;
    box-sizing: border-box;
    border: 1.8px solid #007BFF;
    border-radius: 8px;
    resize: vertical;
  }

  #pasteForm button {
    margin-top: 15px;
    padding: 10px 30px;
    font-size: 16px;
    background: #007BFF;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="container">

  <div id="welcomeBlock">
    Чтобы начать публиковать, зарегистрируйтесь
    <br>
    <button id="registerBtn">Зарегистрироваться</button>
  </div>

  <div id="pasteForm">
    <textarea placeholder="Вставьте сюда текст..."></textarea>
    <button id="publishBtn">Создать пасту</button>
  </div>

</div>

<script>
  const welcomeBlock = document.getElementById('welcomeBlock');
  const pasteForm = document.getElementById('pasteForm');
  const registerBtn = document.getElementById('registerBtn');

  function toggleView() {
    const registered = localStorage.getItem('registered') === 'true';
    if (registered) {
      welcomeBlock.style.display = 'none';
      pasteForm.style.display = 'block';
    } else {
      welcomeBlock.style.display = 'block';
      pasteForm.style.display = 'none';
    }
  }

  registerBtn.addEventListener('click', () => {
    localStorage.setItem('registered', 'true');
    toggleView();
  });

  window.onload = toggleView;
</script>

</body>
</html>
