<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Pastebin with Registration</title>
  <style>
    #pasteForm { display: none; }
  </style>
</head>
<body>

  <!-- Блок приветствия и регистрации -->
  <div id="welcomeBlock">
    <p>Чтобы начать публиковать, зарегистрируйтесь</p>
    <button id="registerBtn">Зарегистрироваться</button>
  </div>

  <!-- Форма пасты -->
  <div id="pasteForm">
    <textarea placeholder="Введите текст пасты"></textarea><br />
    <button id="createPasteBtn">Создать пасту</button>
  </div>

<script>
  const welcomeBlock = document.getElementById('welcomeBlock');
  const pasteForm = document.getElementById('pasteForm');
  const registerBtn = document.getElementById('registerBtn');

  // Проверяем, зарегистрирован ли пользователь
  function checkRegistration() {
    return localStorage.getItem('registered') === 'true';
  }

  function showPasteForm() {
    welcomeBlock.style.display = 'none';
    pasteForm.style.display = 'block';
  }

  function showWelcome() {
    welcomeBlock.style.display = 'block';
    pasteForm.style.display = 'none';
  }

  // При загрузке страницы проверяем статус регистрации
  window.onload = () => {
    if (checkRegistration()) {
      showPasteForm();
    } else {
      showWelcome();
    }
  };

  // Обработка нажатия кнопки "Зарегистрироваться"
  registerBtn.onclick = () => {
    // Тут должен быть код регистрации через форму, API, и т.п.
    // Для упрощения сейчас просто ставим флаг в localStorage:
    localStorage.setItem('registered', 'true');

    // Показываем форму пасты
    showPasteForm();
  };
</script>

</body>
</html>
