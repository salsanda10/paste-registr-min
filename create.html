<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Создать</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #fafafa;
      color: #333;
    }

    /* Верхний блок с выбором языка и остальным */
    .top-controls {
      max-width: 900px;
      margin: 0 auto 20px auto;
      display: flex;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    .top-controls label {
      font-weight: bold;
    }
    select, input[type="text"] {
      padding: 6px 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    /* Основной контейнер с текстом и превью */
    .container {
      display: flex;
      gap: 30px;
      max-width: 900px;
      margin: 0 auto;
    }
    .block {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    label {
      font-weight: bold;
      margin-bottom: 8px;
    }
    <div class="container">
  <div class="block">
    <label for="content">Текст</label>
    <textarea id="content" name="content" placeholder="Введите или вставьте текст" oninput="updatePreview()"></textarea>
  </div>
  <div class="block">
    <label for="preview">Просмотр</label>
    <textarea id="preview" readonly></textarea>
  </div>
</div>
    #preview {
      background: #f9f9f9;
      color: #444;
    }

    /* Кнопка сохранить/создать */
    .button-wrapper {
      max-width: 900px;
      margin: 20px auto 0 auto;
      text-align: left;
    }
    button {
      padding: 12px 25px;
      font-size: 18px;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #005fa3;
    }

    /* Адаптив */
    @media (max-width: 760px) {
      .container {
        flex-direction: column;
      }
      .button-wrapper {
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <!-- Верхний блок, сюда вставь свои элементы выбора языка, названия и пр -->
  <div class="top-controls">
  <label for="language">Выберите язык:</label>
  <select id="language" name="language">
    <option value="plaintext">Plain Text</option>
    <option value="markdown">Markdown</option>
    <option value="yaml">YAML</option>
    <option value="json">JSON</option>
  </select>

  <label for="title">Заголовок:</label>
  <input type="text" id="title" name="title" placeholder="Введите заголовок" />
</div>

  <!-- Основные поля ввода и превью -->
  <div class="container">
    <div class="block">
      <label for="content">Текст</label>
      <textarea id="content" name="content" placeholder="Введите или вставьте текст" oninput="updatePreview()"></textarea>
    </div>
    <div class="block">
      <label for="preview">Просмотр</label>
      <textarea id="preview" readonly></textarea>
    </div>
  </div>

  <div class="button-wrapper">
  <button type="button" onclick="savePaste()">Создать</button>
</div>

  <script>
    function updatePreview() {
      const content = document.getElementById('content').value;
      const preview = document.getElementById('preview');
      preview.value = content;
    }

    document.addEventListener('DOMContentLoaded', () => {
      updatePreview();
    });

    function savePaste() {
      const content = document.getElementById('content').value.trim();
      if (!content) {
        alert('Пожалуйста, введите текст перед сохранением.');
        return;
      }
      // Здесь добавить реальную логику сохранения
      alert('Создано! (Реализация сохранения в разработке)');
    }
  </script>

</body>
</html>
