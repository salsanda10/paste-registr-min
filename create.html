<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Создать пасту</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #fafafa;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
    }
    textarea {
      width: 100%;
      height: 250px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
      box-sizing: border-box;
      font-family: Consolas, monospace;
      background: #fff;
    }
    #preview {
      background: #f9f9f9;
      color: #444;
    }
    .container {
      display: flex;
      gap: 30px;
      max-width: 900px;
      margin: 0 auto;
    }
    .block {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 18px;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
      align-self: flex-start;
    }
    button:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>

  <h1>Создать новую пасту</h1>

  <div class="container">
    <div class="block">
      <label for="content">Текст пасты</label>
      <textarea id="content" name="content" placeholder="Введите или вставьте текст пасты..." oninput="updatePreview()"></textarea>
    </div>
    <div class="block">
      <label for="preview">Предварительный просмотр</label>
      <textarea id="preview" readonly></textarea>
    </div>
  </div>

  <button type="button" onclick="savePaste()">Сохранить пасту</button>

  <script>
    function updatePreview() {
      const content = document.getElementById('content').value;
      const preview = document.getElementById('preview');
      preview.value = content;
    }

    document.addEventListener('DOMContentLoaded', () => {
      updatePreview();
    });

    function savePaste() {
      const content = document.getElementById('content').value.trim();
      if (!content) {
        alert('Пожалуйста, введите текст пасты перед сохранением.');
        return;
      }
      // Здесь можно добавить логику сохранения пасты, например, отправку на сервер
      alert('Паста сохранена!\n\n(Логика сохранения пока не реализована)');
    }
  </script>

</body>
</html>
